<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Productos</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/"  class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                <div class="card-header">
                    <h4>Agrega un producto</h4>
                </div>
             
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto"
                            class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="1000" id="price" placeholder="Precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2022"  placeholder="AÃ±o del producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
            
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8" ></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
